<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./stylesheets/login.css" />
  <body>
    <div
      class="d-flex justify-content-center align-items-center vh-100 p-3" 
    >
      <div
      
        style="background-color: #eceeef; border-radius: 3px;"
        id="container"
      >
        <h1 class="text-center mt-4" style="color: #777777">LOGIN</h1>
        <form class="p-3 needs-validation" action="articles.html" novalidate >
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
            <div class="invalid-feedback">Required field</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              minlength="8"
              required
            />
            <div class="invalid-feedback">Required field</div>
          </div>
          <div class="d-grid gap-2 mt-4 mb-3">
            <button class="btn btn-primary" type="submit" id="login">
              Login
            </button>
          
          </div>
          <div class="mt-2">
            Don't have account?
            <a
              href="./register.html"
              class="text-black"
              style="text-decoration: none"
              ><b>Register Now</b></a
            >
          </div>
        </form>

        <div
          class="toast position-fixed top-0 end-0 me-md-3 mt-md-3 rounded-1"
          id="login-toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="d-flex m-auto">
            <div class="toast-body">
              <b>Login Failed!</b> Username and/or Password is invaid
            </div>
            <button
              type="button"
              class="btn-close me-2 m-auto"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="./scripts/login.js"></script>
  <script src="./scripts/index.js"></script>
</html>
