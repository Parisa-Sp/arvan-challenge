<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./stylesheets/register.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100 h-25 p-3"
    >
      <div style="background-color: #eceeef; border-radius: 5px;" id="container">
        <h1 class="mt-4" style="text-align: center; color: #777777">
          Register
        </h1>
        <form
          class="p-3 needs-validation"
          action="./login.html"
          id="form"
          novalidate
        >
          <div class="mb-2">
            <label for="user" class="form-label">User</label>
            <input type="username" class="form-control" id="user" required />
          </div>
          <div class="mb-2">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-2">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              minlength="8"
              required
            />
            <div class="invalid-feedback">Required field</div>
          </div>
          <div class="d-grid gap-2 mt-4 mb-2">
            <button class="btn btn-primary" type="submit">Register</button>
          </div>
          <div class="mt-2">
            Already Registered?
            <a
              href="./login.html"
              class="text-black"
              style="text-decoration: none"
              ><b>Login</b></a
            >
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
